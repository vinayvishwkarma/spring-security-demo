name: Java CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: security_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Configure application-test.properties
        run: |
          mkdir -p src/test/resources
          echo "spring.datasource.url=jdbc:postgresql://localhost:5432/security_db" > src/test/resources/application-test.properties
          echo "spring.datasource.username=testuser" >> src/test/resources/application-test.properties
          echo "spring.datasource.password=testpass" >> src/test/resources/application-test.properties
          echo "spring.jpa.hibernate.ddl-auto=create-drop" >> src/test/resources/application-test.properties

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
